<div class="login-container">
  <h2>ورود به حساب</h2>
  <form method="post" class="login-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">ایمیل</label>
      {{ form.username }}
      <div class="error-message">
        {% for error in form.username.errors %}
        <p>{{ error }}</p>
        {% endfor %}
      </div>
    </div>

    <div class="form-group">
      <label for="id_password">گذرواژه</label>
      {{ form.password }}
      <div class="error-message">
        {% for error in form.password.errors %}
        <p>{{ error }}</p>
        {% endfor %}
      </div>
    </div>

    <button type="submit" class="btn btn-success">ورود</button>
  </form>
  <div class="register-section">
    <p>حساب کاربری ندارید؟</p>
    <a href="{% url 'accounts:register' %}" class="btn btn-primary">ثبت‌ نام</a>
  </div>
</div>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .login-container {
    width: 350px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    background-color: #ffffff;
    transition: all 0.3s ease;
  }

  .login-container:hover {
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-family: "Roboto", sans-serif;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    background-color: #f8f8f8;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus {
    border-color: #007bff;
    background-color: #fff;
  }

  .login-form .btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-form .btn:hover {
    background-color: #218838;
  }

  .register-section {
    text-align: center;
    margin-top: 30px;
  }

  .register-section p {
    margin-bottom: 15px;
    color: #666;
    font-size: 14px;
  }

  .register-section .btn {
    padding: 12px 30px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .register-section .btn:hover {
    background-color: #0056b3;
  }
  .error-message {
    color: #dc3545;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
